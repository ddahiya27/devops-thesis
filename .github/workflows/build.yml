name: "Build Pipeline"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B test
      - name: Build with Maven
        run: mvn -B package --file pom.xml
